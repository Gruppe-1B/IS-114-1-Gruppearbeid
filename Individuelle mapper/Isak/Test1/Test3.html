<style>
    .container {
        position: relative;
        width: 200px;
        height: 100px;
        display: inline-block;
        vertical-align: top;
        border: solid;
        text-align: center;
        background-color: cornflowerblue;
        margin: 10px;
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
    }

    .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 100%;
        transition: .1s ease;

    }

    .container:hover .overlay {
        opacity: 50%;
        box-shadow: 8px 8px
    }



    .children {
        width: 200px;
        height: 100px;
        display: inline-block;
        vertical-align: top;
        border: solid;
        text-align: center;
        background-color: cornflowerblue;
        margin: 10px;
    }

    .children:hover {
    background-colour: red;
}
</style>

</head>

    <div class="overlay">
    </div>
</div>
