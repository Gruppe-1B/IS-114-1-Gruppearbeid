<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../indexstyle.css">
</head>

<body>
    <div class="header">
        <h1 class="headerLink" onclick="home()">UniFriend</h1>
        <a class="logOut" href="../../index.html">
            <h3>Log out</h3>
        </a>
    </div>
    <h2>
        Friend Requests
    </h2>
    <div id="requestList" class="requestList">

    </div>
    <a href="../findfriends.html">
        <button class="button">Back</button>
    </a>
</body>
<script>
    const friendrequest = ["Derren Faust", "Billy B.", "Filip", "Beatrice", "Julia", "Marcus"];
    const requestHtml = document.getElementById("requestList");

    function viewRequests() {
        friendrequest.map((request) => {
            var divTag = document.createElement("div");
            divTag.className = "request";

            var text = document.createTextNode("Friend request from: " + request);
            
            var button = document.createElement("button");
            button.className = "requestButton";
            button.textContent = "View"
            button.onclick = () => {
                console.log("Viewed " + request);
                window.location.href = "./newfriendreq.html";
            }
            divTag.appendChild(text);
            divTag.appendChild(button)
            requestHtml.appendChild(divTag);
        });
    }

    function home() {
            location.href = "../../Main/main.html"
    };
    viewRequests()

</script>
</html>
