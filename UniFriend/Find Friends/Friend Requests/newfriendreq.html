<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../indexstyle.css">
</head>

<body>
    <br>
    <!--Image is generated by an AI via https://thispersondoesnotexist.com/ and is not a real person-->
    <img id="derrfpic" class="requestPicture" src="./derrenfaust.jpg">
    <p>Derren Faust</p>
    <div class="container">
        <p>Age: 20</p>
        <p>Interests:<br>Football, Gaming</p>
    </div>
    <p>About:
        <br>
        I come from England and love to<br>
        play football with friends.<br>
        I also like to occasionally play<br>
        FIFA and other games.
    </p>
    <div class="container">
            <button class="friendRequestButton" onclick="acceptRequest()">Accept<br>friend request</button>
            <button class="friendRequestButton" onclick="rejectRequest()">Decline<br> friend request</button>
    </div>

    <a href="./friendrequest.html">
        <button class="button">Back</button>
    </a>
    <script>
        function acceptRequest() {
            alert("Friend request accepted!");
            window.location.assign("./friendrequest.html");
        }

        function rejectRequest() {
            alert("Friend request rejected.")
            window.location.href = "friendrequest.html";
        }
    </script>
</body>
</html>
